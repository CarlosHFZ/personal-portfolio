[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/functions"
[dev]
  command = "npm run dev"
  port = 5000
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build.environment]
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]
